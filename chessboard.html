<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <style>
        .container
        {
            width:300px;
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            grid-template-rows:1fr 1fr 1fr 1fr;
        }
        .black
        {
            width:100px;
            height:100px;
            background-color:black;
        }
        .red
        {
            width:100px;
            height:100px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
    </div>
</body>
</html>
