<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
      }

      * {
        box-sizing: border-box;
      }

      .outer {
        background-color: white;
        padding: 10px;
        height: 300px;
      }

      .middle {
        background-color: purple;
        padding: 10px;
        width: 100%;
        height: 100%;
      }

      .inner {
        background-color: blue;
        padding: 10px;
        width: 100%;
        height: 100%;
      }

      p {
        color: yellow;
      }

      .red {
        background-color: red;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="outer">
      <div class="middle">
        <div class="inner">

          <p>Yellow Text</p>

          <div class="red">
            <p style="color: white; text-align: center;">White Text</p>
          </div>

          <p>Yellow Text</p>

          <div class="red">
            <p style="color: white; text-align: center;">White Text</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
